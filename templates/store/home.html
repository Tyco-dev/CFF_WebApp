{% extends 'base.html' %}

{% block content %}

<div class="container align-self-center">
    <div class="jumbotron vertical-center">
      <h1 class="display-4">Welcome...</h1>
      <p class="lead">To the Campfire Foods ordering system powered by TycoTech Systems.</p>
      <hr class="my-4">
    {% if request.user.is_authenticated %}
      <a class="btn btn-primary btn-lg" href="{% url 'product_list' %}" role="button">Order Now</a>
    {% else %}
        <p>Login to place an order</p>
      <a class="btn btn-primary btn-lg" href="{% url 'account_login' %}" role="button">Login</a>
    {% endif %}
    </div>
</div>
{% endblock %}
